<script type="text/template" id="main-layout"></script>

<script type="text/template" id="navigate-template">
	<ul id="navigate-bar">
    </ul>
</script>

<script type="text/template" id="osm-selector-page">
    <form name="osm-selector-form" action="#">
        <div class="osm-selector"></div>
        <div class="osm-selector-buttons row-fluid">
            <button class="btn btn-large span12" id= "capture-button" type="button" disabled="disabled"><i class="icon-camera"></i> Take a picture</button>
            <button class="btn btn-large span12" id= "gallery-button" type="button" disabled="disabled"><i class="icon-camera"></i> Gallery picture</button>
        </div>
    </form>
</script>
<script id="final-template" type="template">
<div class="container-fluid">
	<div class="row-fluid alert alert-<%= status %>">
        <%= message %>
    </div>
	<div class="row-fluid">
        <button class="btn btn-large span12" id="restart" type="button"><i class="icon-repeat"></i> Start again</button>
	</div>
	<div class="row-fluid">
        <button class="btn btn-large span12" id="new-picture" type="button"><i class="icon-camera"></i> Take another picture</button>
	</div>
	<div class="row-fluid">
        <button class="btn btn-large span12" id="exit" type="button"><i class="icon-off"></i> Exit</button>
	</div>
</div>
</script>
<script id="capture-template" type="template">
<div class="container-fluid">
    <div class="row-fluid img-preview">
        <img class="span12" src="<%= imgsrc %>" />
    </div>
    <div class="row-fluid osm-id">
        <span class="span12" id="show-osmid"><%= osmid %></span>
    </div>

    <div class="alert alert-info hide" id="mediawiki-disclaimer">
        <strong>Warning!</strong> Wikimedia Commons aims to collect documents which respect a number of legal and quality constraints. If you are not sure if this picture is eligible, please take the time to read the <a href="https://commons.wikimedia.org/wiki/Help:Contents" class="external">project documentation</a>.<br>
        Also, be aware that an image shared on Wikimedia Commons can not be easily deleted.
    </div>

    <div class="row-fluid hide" id="mediawiki-login-form">
        <input id="mwUsername" type="text" placeholder="User name" required><br>
        <input id="mwPassword" type="password" placeholder="Password" required>
    </div>

    <div class="row-fluid hide" id="mediawiki-upload-form">
        <input id="mwTitle" type="text" placeholder="Title" pattern="^[^\/<>\[\]\{\}\|#%+\?]+$" required><br>
        <textarea id="mwDescription" placeholder="Description"></textarea><br>
        <button class="btn btn-large" id="mwSubmit" type="button" disabled>Send</button>
    </div>

    <div class="row-fluid" id="send-buttons">
        <button class="btn btn-large span6" id="send-button-flickr" type="button"><i class="icon-ok-sign"></i> Upload to Flickr</button>
        <button class="btn btn-large span6" id="send-button-wikimedia" type="button"><i class="icon-ok-sign"></i> Upload to Wikimedia</button>
    </div>
</div>
</script>
